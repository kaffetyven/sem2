<!DOCTYPE html>
<html class="body">
<head>
	<title>Ramsey's Dungeon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/blocktags.css">
	<link rel="stylesheet" type="text/css" href="styles/game.css">
	<script src="scripts/game.js" defer></script>
</head>
<body>	
	<div class="game">
		<div class="status container">
			<div><h2 class="status__text">Someones Turn</h2></div>
			<div class="actionbar" id="desktop__button" onclick="Roll()"><a class="button">Roll The Dice</a></div>
		</div>		
		<div class="gameboard">
			<div class="modal">
				<div class="dice__container">
					<img src="dice/dice1.png" class="dice">
					<div class="progress_bar">
						<div class="progress"></div>
					</div>
				</div>
			</div>
			<div class="row reverse">
				<div class="tile">26</div>
				<div class="tile">27</div>
				<div class="tile trap" id="trap4">28</div>
				<div class="tile">29</div>
				<div class="tile" id="goal"><p class="goal__text">Goal</p></div>
			</div>
			<div class="row" id="ramseysFloor">
				<div class="tile">21</div>
				<div class="tile">22</div>
				<div class="tile ramsey">23</div>
				<div class="tile">24</div>
				<div class="tile">25</div>
			</div>
			<div class="row reverse">
				<div class="tile">16</div>
				<div class="tile">17</div>
				<div class="tile">18</div>
				<div class="tile trap" id="trap3">19</div>
				<div class="tile">20</div>
			</div>
			<div class="row">
				<div class="tile">11</div>
				<div class="tile">12</div>
				<div class="tile">13</div>
				<div class="tile trap" id="trap2">14</div>
				<div class="tile">15</div>
			</div>
			<div class="row reverse">
				<div class="tile">6</div>
				<div class="tile">7</div>
				<div class="tile">8</div>
				<div class="tile">9</div>
				<div class="tile">10</div>
			</div>
			<div class="row">
				<div class="tile" id="start">
					<p class="goal__text">Start</p>					
				</div>
				<div class="tile">2</div>
				<div class="tile">3</div>
				<div class="tile">4</div>
				<div class="tile trap"  id="trap1">5</div>
			</div>
			
		</div>
		<div class="actionbar" id="mobile__button" onclick="Roll()">
			<a class="button">Roll the Dice</a>
		</div>
	</div>	
</body>
</html>

<!DOCTYPE html>
<html class="body">
<head>
	<title>Ramsey's Dungeon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/blocktags.css">
	<link rel="stylesheet" type="text/css" href="styles/game.css">
	<script src="scripts/game.js"></script>
</head>
<body>
	<div class="game">
		<div class="status container">
			<h2 class="status__text">Someones Turn</h2>
		</div>
		<div class="gameboard">
			<div class="row reverse">
				<div class="tile">26</div>
				<div class="tile">27</div>
				<div class="tile">28</div>
				<div class="tile">29</div>
				<div class="tile">goal</div>
			</div>
			<div class="row">
				<div class="tile">21</div>
				<div class="tile">22</div>
				<div class="tile">23</div>
				<div class="tile">24</div>
				<div class="tile">25</div>
			</div>
			<div class="row reverse">
				<div class="tile">16</div>
				<div class="tile">17</div>
				<div class="tile">18</div>
				<div class="tile">19</div>
				<div class="tile">20</div>
			</div>
			<div class="row">
				<div class="tile">11</div>
				<div class="tile">12</div>
				<div class="tile">13</div>
				<div class="tile">14</div>
				<div class="tile">15</div>
			</div>
			<div class="row reverse">
				<div class="tile">6</div>
				<div class="tile">7</div>
				<div class="tile">8</div>
				<div class="tile">9</div>
				<div class="tile">10</div>
			</div>
			<div class="row">
				<div class="tile">
					Start
					<img src="asset/stark.png" class="player player1">
					<img src="asset/targaryen.png" class="player player2">
				</div>
				<div class="tile">2</div>
				<div class="tile">3</div>
				<div class="tile">4</div>
				<div class="tile">5</div>
			</div>
			
		</div>
		<div class="actionbar">
			<a onclick="Roll()" class="button">Roll the Dice</a>
		</div>
	</div>	
</body>
</html>

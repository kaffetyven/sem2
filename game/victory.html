<!DOCTYPE html>
<html class="body--victory">
<head>
	<title>Ramsey's Dungeon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/blocktags.css">
	<link rel="stylesheet" type="text/css" href="styles/victory.css">
	<script src="scripts/victory.js" defer></script>
</head>
<body>
	<h2 class="header">Congratulations!</h2>
	<div class="victory_card">
		<div class="container">
			<div class="img__container">
				<img src="characters/jon.png">
			</div>
			<div class="text__container">
				<div>
					<p class="text">You have escaped Ramsey Bolton's dungeon!<br> Your freedom has been restored!</p>
				</div>
				<div class="button__container" id="desktop">
					<div>
						<a class="button">Play again</a>
					</div>
					<div>
						<a class="button" onclick="mainMenu()">Main Menu</a>
					</div>
				</div>
			</div>
		</div>
		<div class="button__container" id="mobile">
			<div>
				<a class="button">Play again</a>
			</div>
			<div>
				<a class="button" onclick="mainMenu()">Main Menu</a>
			</div>
		</div>		
	</div>
</body>
</html>

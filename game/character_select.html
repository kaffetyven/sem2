<!DOCTYPE html>
<html class="body">
<head>
	<title>Ramsey's Dungeon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/blocktags.css">
	<link rel="stylesheet" type="text/css" href="styles/character_select.css">
	<script src="scripts/api.js" defer></script>
	<script src="scripts/select_character.js" defer></script>
</head>
<body>
	<h2 class="header">Select Character</h2>
	<div class="card__container" id="card__container">

			<p class="card__name">Daenerys Targaryen</p>
			<img src="characters/daenerys.png">

				<div class="card__text">
					<p>Title: Something cool</p>
					<p>House: House of Targaryen</p>
				</div>
				<div class="card__icon">
					<img src="icons/targaryen.png">	
				</div>
			</div>
		</div>		
	</div>

</html>
